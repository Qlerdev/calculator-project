<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;0,800;0,900;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <h1 class="header-calculator">Calculator Project</h1>
      </div>
      <div class="input-box">aaaaaaaaaaaaaaaaaaaaaaa</div>
      <div class="calculator-input-box">
        <div class="calculator-inputs-grid">
          <button class="buttons-grey all-clear">AC</button>
          <button class="buttons-grey deletes">DEL</button>
          <button class="buttons-grey percent">%</button>
          <button class="buttons-orange slash">/</button>
          <button class="buttons seven">7</button>
          <button class="buttons eight">8</button>
          <button class="buttons nine">9</button>
          <button class="buttons-orange multiply">*</button>
          <button class="buttons four">4</button>
          <button class="buttons five">5</button>
          <button class="buttons six">6</button>
          <button class="buttons-orange decrease">-</button>
          <button class="buttons one">1</button>
          <button class="buttons two">2</button>
          <button class="buttons three">3</button>
          <button class="buttons-orange plus">+</button>
          <button class="buttons zero">0</button>
          <button class="buttons point">.</button>
          <button class="buttons-orange equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
