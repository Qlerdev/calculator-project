<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;0,800;0,900;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <h1 class="header-calculator">CALCULATOR</h1>
      </div>
      <div class="calculator-input-box">
        <div class="input-box" id="input">â€Ž</div>
        <div class="calculator-inputs-grid">
          <button class="buttons-grey all-clear" id="delete-recent">DEL</button>
          <button class="buttons-grey deletes" id="delete-all">AC</button>
          <button class="buttons-grey percent" id="percent" value="%">%</button>
          <button class="buttons-orange slash" id="divide" value="/">/</button>
          <button class="buttons seven" value="7">7</button>
          <button class="buttons eight" value="8">8</button>
          <button class="buttons nine" value="9">9</button>
          <button class="buttons-orange multiply" id="multiply" value="">*</button>
          <button class="buttons four" value="4">4</button>
          <button class="buttons five" value="5">5</button>
          <button class="buttons six" value="6">6</button>
          <button class="buttons-orange decrease" id="decrease" value="-">-</button>
          <button class="buttons one" value="1">1</button>
          <button class="buttons two" value="2">2</button>
          <button class="buttons three" value="3">3</button>
          <button class="buttons-orange plus" id="increase" value="+">+</button>
          <button class="buttons zero" value="0">0</button>
          <button class="buttons point" id="point" value=".">.</button>
          <button class="buttons-orange equals" id="equals" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
